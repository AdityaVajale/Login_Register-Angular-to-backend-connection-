<div class="login-wrapper">
  <div class="login-box">
    <h2>Login</h2>
    <form #loginForm="ngForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="Name" placeholder=" Your email is Username" [(ngModel)]="userLogin.username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" [(ngModel)]="userLogin.password" required />
<img src="assets/images/hero-page.jpg" alt="Welcome Image" style="position: fixed; top: 0; left: 0; width: 100vw; height: 200vh; object-fit: cover; z-index: -1;">

      <button type="submit" (click)="login(loginForm)">Login</button>

           <p style="text-align: center;padding-top: 10px;color:aliceblue">Don't have an account? <a routerLink="/register" style="color: rgb(255, 188, 80); ">Register</a></p>

    </form>
  </div>
</div>
